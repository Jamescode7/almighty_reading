<!DOCTYPE html>
<html lang="ko">
{% load static %}
{% include 'library_head.html' %}
<body style="font-family: 'NanumSquareR;">
<div id="CEM" class="SelectPage SelectLevel">

    <div class="Topbar">
        <img src="{% static 'imgs/logo.jpg' %}"/>
    </div>
    <div class="Content">
        <h1>Select Theme</h1>

        <p class="SelectList">
            {% for theme in theme_list %}
              <a href="{% url 'library:topic_list' theme_code=theme.theme_code %}">
                  {{ theme.theme_name }}
              </a>
            {% endfor %}
        </p>
    </div>
</div>
</body>
</html>
