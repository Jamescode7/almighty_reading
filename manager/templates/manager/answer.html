<!DOCTYPE html>
<html dir="ltr" lang="ko">
{% load static %}

<style>


@page {
  size: A4;
  margin: 0;
}
@media print {
  html, body {
    width: 210mm;
    height: 297mm;
  }
   .noprint{
       display:none;
   }
}

.question
{
    font-weight:600;
    font-size:1.2rem;
    margin-bottom: 10px;
    vertical-align:top;
}
.qlist
{
    font-weight:300;
    font-size:1.0rem;
    margin-top: 10px;
    vertical-align:text-top;
}

td{
    vertical-align:top;
}


</style>
<script>
    function printPage(){
        window.print();
    }
</script>
<body>
    <table width="90%" style="margin-left:auto; margin-right:auto;" >
        <tr><td>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <div class="white-box">
                        <div style="">
                            <h1 class="" style="text-align:center; margin-bottom:0px;">100점 / 100점</h1>
                            <p class="page-title" style="font-weight: 400; font-size:1.3rem; text-align:center; margin-top:0px" ></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <table width="100%" style="padding-top:50px;">
        {% for row in exam_info %}
            {% if forloop.counter|divisibleby:2 %}
                    <td width="45%">
            {% else %}
                <tr>
                    <td width="45%">
            {% endif %}
                <p class="question">{{ forloop.counter }}. O </p>
                <p class="qlist">&nbsp;</p>
            {% if forloop.counter|divisibleby:2 %}
                    </td>
                </tr>
            {% else %}
                    </td>
                <td width="5%"></td>


            {% endif %}
        {% endfor %}
            </table>
        </td></tr>
    </table>

</body>

</html>
