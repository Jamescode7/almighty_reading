{% extends "newbrand/base.html" %} {% block content %}
<section class="pt-5 mt-4">
  <div class="container">
    <h2 class="mb-4 font-weight-bold text-center">Contact Us</h2>

    <div class="row">
      <!-- Contact Details -->
      <div class="col-md-5 mb-4">
        <h5 class="font-weight-bold">Head Office</h5>
        <p>
          Seoul, Korea<br />Tel. +82-2-123-4567<br />Email: info@newbrand.com
        </p>

        <h5 class="font-weight-bold mt-4">Business Hours</h5>
        <p>Mon – Fri 09:00 – 18:00 (KST)</p>
      </div>

      <!-- Map -->
      <div class="col-md-7 mb-4">
        <div class="embed-responsive embed-responsive-16by9 shadow-sm">
          <iframe
            class="embed-responsive-item"
            src="https://maps.google.com/maps?q=seoul&amp;output=embed"
            allowfullscreen
            title="NEWBRAND Map"
          ></iframe>
        </div>
      </div>
    </div>

    <!-- Simple Placeholder Form -->
    <div class="row mt-5">
      <div class="col-lg-8 mx-auto">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Your Name"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="email">E-mail</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="you@example.com"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              rows="4"
              class="form-control"
              placeholder="Write your inquiry here…"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary" disabled>
            Send (disabled – prototype)
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
