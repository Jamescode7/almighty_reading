{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{{ title|default:"NEWBRAND" }}</title>

    <!-- AOS CSS 추가 -->
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />

    <!-- Bootstrap 4.6 (Last 4.x) -->
    <!-- ✅ Bootstrap 4.6.0 (jsDelivr CDN) -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'newbrand/css/custom.css' %}" />
  </head>
  <body data-spy="scroll" data-target="#navbar" data-offset="70">
    <!-- ===== NAVBAR ===== -->
    <nav
      id="navbar"
      class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top"
    >
      <div class="container">
        <a
          class="navbar-brand font-weight-bold"
          href="{% url 'newbrand:home' %}"
          >NEWBRAND</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#nbNav"
          aria-controls="nbNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="nbNav" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/' %}active{% endif %}"
                href="{% url 'newbrand:home' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/about/' %}active{% endif %}"
                href="{% url 'newbrand:about' %}"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/product/' %}active{% endif %}"
                href="{% url 'newbrand:product' %}"
                >Product</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/contact/' %}active{% endif %}"
                href="{% url 'newbrand:contact' %}"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ===== PAGE CONTENT ===== -->
    <main role="main">{% block content %}{% endblock %}</main>

    <!-- ===== FOOTER ===== -->
    <footer class="bg-light py-4 mt-5">
      <div class="container text-center small text-muted">
        © {% now "Y" %} NEWBRAND. All rights reserved.
      </div>
    </footer>

    <!-- ===== SCRIPTS ===== -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.6.2/js/bootstrap.min.js"></script>
    <script src="{% static 'newbrand/js/custom.js' %}"></script>
    <!-- AOS JS 초기화 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        AOS.init({ duration: 800, once: true });
      });
    </script>
  </body>
</html>
